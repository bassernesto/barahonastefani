    <script>
        const canvas = document.querySelector(".fireworks");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        function Firework(x, y) {
            this.x = x;
            this.y = y;
            this.sparks = [];
            for (let i = 0; i < 50; i++) {
                this.sparks.push({
                    x: x,
                    y: y,
                    vx: random(-3, 3),
                    vy: random(-3, 3),
                    alpha: 1
                });
            }
        }

        Firework.prototype.update = function() {
            this.sparks.forEach(spark => {
                spark.x += spark.vx;
                spark.y += spark.vy;
                spark.alpha -= 0.02;
            });
        }

        Firework.prototype.draw = function() {
            this.sparks.forEach(spark => {
                ctx.fillStyle = `rgba(255, 255, 0, ${spark.alpha})`;
                ctx.beginPath();
                ctx.arc(spark.x, spark.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        let fireworks = [];
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (Math.random() < 0.1) {
                fireworks.push(new Firework(random(100, canvas.width - 100), random(100, canvas.height - 100)));
            }
            fireworks.forEach(firework => {
                firework.update();
                firework.draw();
            });
            fireworks = fireworks.filter(firework => firework.sparks[0].alpha > 0);
            requestAnimationFrame(animate);
        }
        animate();
    </script>
